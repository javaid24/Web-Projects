<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="choices">
        <div class="rock">
            <img class="signs" src="./assets/rock.jpeg" alt="rock">
        </div>
        <div class="paper">
            <img class="signs" src="./assets/paper.png" alt="paper">
        </div>
        <div class="scissors">
            <img class="signs" src="./assets/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="cpu-score">0</p>
            <p>CPU</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Make a move!</p>
    </div>
</body>
</html>
